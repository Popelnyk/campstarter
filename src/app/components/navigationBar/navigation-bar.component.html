<div class="nav">
  <div class="logo">
    <a class="logo-title" routerLink="/">Campstarter</a>
  </div>

  <label class="search">
    <input class="search-input" [(ngModel)]="searchValue" placeholder="Search..." (ngModelChange)="onChangeSearch($event)">
    <svg-search></svg-search>
    <search-dropdown (onChoose)="onChoose()" *ngIf="searchValue && searchValue.length" [searchValue]="searchValue"></search-dropdown>
  </label>

  <div class="auth">

    <div *ngIf="!userService.isLogin" class="login">
      <button (click)="login()">Log in</button>
      <div class="delimiter"></div>
      <button (click)="join()">Join us!</button>
    </div>
    <div *ngIf="userService.isLogin" class="logout">
      <a class="user-logo" [routerLink]="'/users/'+userService.userId"></a>
      <button (click)="logout()">Logout</button>
    </div>
  </div>

</div>
