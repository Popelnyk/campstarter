<navigation-bar (openAuthModal)="open(modals.AUTH_MODAL)" (openRegistrationModal)="open(modals.REGISTRATION_MODAL)"></navigation-bar>
<auth-modal *ngIf="openedModals[modals.AUTH_MODAL]" [open]="openedModals[modals.AUTH_MODAL]" (cbClose)="close(modals.AUTH_MODAL)"></auth-modal>
<registration-modal *ngIf="openedModals[modals.REGISTRATION_MODAL]" [open]="openedModals[modals.REGISTRATION_MODAL]" (cbClose)="close(modals.REGISTRATION_MODAL)"></registration-modal>
<router-outlet></router-outlet>

<div class="recently" *ngIf="bestCampaign">
  <h3>Campaign with the highest ratings</h3>
  <div class="recently-info">
    <img class="recently-info-image" src="https://images.wallpaperscraft.ru/image/ruka_serdtse_kraska_160714_1920x1080.jpg" alt="image">
    <div class="recently-info-text">
      <h4>{{ bestCampaign.name }}</h4>
      <p>{{ bestCampaign.about }}</p>
    </div>
  </div>
</div>

<div class="recently-added">
  <div class="recently-item" *ngFor="let item of listOfCampaigns">
    <img class="recently-item-image" src="https://images.wallpaperscraft.ru/image/sneg_gory_vershiny_160678_1920x1080.jpg" alt="">
    <h5 class="recently-item-title"> {{ item.name }} </h5>
    <h6 class="recently-item-link"> {{ item.about }} </h6>
  </div>
</div>
