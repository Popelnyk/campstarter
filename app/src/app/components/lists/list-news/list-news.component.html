<div class="list">
  <div *ngFor="let data of news" class="item">
    <div class="date">{{data.creationDate}}</div>
    <div class="title">{{data.title}}</div>
    <div class="line"></div>
    <div class="description">
      <span class="about">{{data.about.substring(0, 1000)}}</span>
      <span class="read-more">read more</span>
    </div>
  </div>
</div>
