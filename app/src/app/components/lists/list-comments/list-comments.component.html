<div class="list">
  <div *ngFor="let data of comments" class="item">
    <div class="user-data">
      <div class="photo"></div>
      <div class="info">
        <div class="name">{{data.owner}}</div>
        <div class="date">{{data.creation_date}}</div>
      </div>
    </div>
    <div class="text">
      {{data.text}}
    </div>
    <div class="status-comment">
      <div class="likes">
        <span>{{data.likes_count}}</span>
        <div (click)="onLike(data.id)">
          <svg-likes></svg-likes>
        </div>
      </div>
    </div>
  </div>
</div>
