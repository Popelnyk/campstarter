<div class="user-profile">
  <div class="left">
    <div class="floor">
      <div class="photo"></div>
      <button *ngIf="isOwner()" class="changePhoto">Change photo</button>
    </div>
    <div class="floor">
      <span class="info">Count of medals</span>
      <span class="info">Count of feedbacks</span>
    </div>
    <div class="floor">
      <span>list of bonuses</span>
    </div>
  </div>
  <div class="right">
    <div class="floor">
      <h4 class="title">Hello, my name is {{name}}!</h4>
      <div class="info">
        <div class="line">
          <h3 class="prefix-title">About me:</h3>
          <button *ngIf="isOwner()" class="edit">Edit profile</button>
        </div>
        <div class="line">
          <span class="info-line">I live in {{hometown}}</span>
          <span class="info-line">I work as {{work}}</span>
          <span class="info-line">I am interested in {{hobbies}}</span>
        </div>
      </div>
    </div>

    <div class="floor">
      <div class="line">
        <h3 class="prefix-title">My Campaigns:</h3>
        <div class="actions">
          <button *ngIf="isOwner()" class="create">Create new campaign</button>
          <button class="filter">Filter</button>
        </div>
      </div>
      <div class="line">
        <div class="list-campaigns" *ngFor="let item of listOfCampaigns">
          <div class="campaign">
            <div class="icon-delete"></div>
            <div class="photo"></div>
            <div class="info">
              <div class="title">
                <h3>{{item.name}}</h3>
                <button *ngIf="isOwner()" class="edit-campaign">edit</button>
              </div>
              <div class="info">
                <p>
                   {{item.about}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
